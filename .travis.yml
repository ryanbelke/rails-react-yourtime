language:
  - ruby
rvm:
  - 2.2.2
install:
  - bundle install
  - npm install -g npm
  - npm install
  - cd client && npm run build:client
  - npm run build:server
env:
  - export RAILS_ENV=test
before_script:
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start
script:
  - bundle exec rake db:schema:load
  - DRIVER=selenium_firefox bundle exec rake
  - bundle exec rake lint
